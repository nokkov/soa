spring.application.name=soa3-instance-1
server.port=8080

# JDBC настройки подключения
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=

# Настройки Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Настройки консула
spring.cloud.consul.host=212.113.100.46
spring.cloud.consul.port=8500

spring.cloud.consul.discovery.hostname=localhost
spring.cloud.consul.discovery.port=8080
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s